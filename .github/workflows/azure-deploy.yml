name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: examzone-backend-app
        package: ./backend

    - name: Deployment Complete
      run: |
        echo "✅ Backend deployed to Azure Web App: examzone-backend-app"
        echo "✅ Backend URL: https://examzone-backend-app.azurewebsites.net"
