version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examzone-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/pdfs:/app/pdfs
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - examzone-network

  ai-question-generator:
    build:
      context: ./ai-services/question-generator
      dockerfile: Dockerfile
    container_name: examzone-ai-generator
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./ai-services/question-generator/static:/app/static
    restart: unless-stopped
    networks:
      - examzone-network

  ai-answer-checker:
    build:
      context: ./ai-services/answer-checker
      dockerfile: Dockerfile
    container_name: examzone-ai-checker
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./ai-services/answer-checker/static:/app/static
    restart: unless-stopped
    networks:
      - examzone-network

networks:
  examzone-network:
    driver: bridge
