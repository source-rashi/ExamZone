services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examzone-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - AI_QUESTION_GENERATOR_URL=http://ai-question-generator:5001
      - AI_ANSWER_CHECKER_URL=http://ai-answer-checker:5002
      - FASTAPI_AI_URL=http://ai-question-generator:5001
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./pdfs:/app/pdfs
      - ./uploads:/app/uploads
    depends_on:
      - ai-question-generator
      - ai-answer-checker
    restart: unless-stopped
    networks:
      - examzone-network

  ai-question-generator:
    build:
      context: ./ai-services/question-generator
      dockerfile: Dockerfile
    container_name: examzone-ai-generator
    ports:
      - "${AI_GENERATOR_PORT:-5001}:5001"
    environment:
      - PORT=5001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./ai-services/question-generator/static:/app/static
    restart: unless-stopped
    networks:
      - examzone-network

  ai-answer-checker:
    build:
      context: ./ai-services/answer-checker
      dockerfile: Dockerfile
    container_name: examzone-ai-checker
    ports:
      - "${AI_CHECKER_PORT:-5002}:5002"
    environment:
      - PORT=5002
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./ai-services/answer-checker/static:/app/static
    restart: unless-stopped
    networks:
      - examzone-network

networks:
  examzone-network:
    driver: bridge

